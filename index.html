<!-- 
  Informations sur les astres du système solaire
-->

    <div id="cadre_soleil">
        
    </div>

    <div id="info_terre" class="titre_info">Terre</div>
    <div id="cadre_terre">
    
    </div>

    <div id="info_lune" class="titre_info">Lune</div>
    <div id="cadre_lune">
    
    </div>

    <div id="info_mars" class="titre_info">Mars</div>
    <div id="cadre_mars">

    <div id="cadre_saturne">

    <div id="info_uranus" class="titre_info">Uranus</div>

    <div id="info_neptune" class="titre_info">Neptune</div>
    <div id="cadre_neptune">
    
    </div>
    
<!-- 
  Positionnement des astres du système solaire
-->
   
    <div id="soleil"></div>
    
    <div id="mercure" class="orbite">
        <div id="planete_mercure">
        </div>
    </div>
    
    <div id="venus" class="orbite">
        <div id="planete_venus">
        </div>
    </div>
    
    <div id="terre" class="orbite">
        <div id="planete_terre">
            <div id="lune" class="orbite">
                <div id="astre_lune">
                </div>
            </div>
        </div>
    </div>
    
    <div id="mars" class="orbite">
        <div id="planete_mars">
        </div>
    </div>
    
    
    <div id="ceinture_asteroides"></div>
    <div id="ceinture_asteroides1"></div>
    
    <div id="jupiter" class="orbite">
        <div id="planete_jupiter">
        </div>
    </div>
    
    <div id="saturne" class="orbite">
        <div id="planete_saturne">
            <div id="anneau_saturne">
            </div>
        </div>
    </div>
    
    <div id="uranus" class="orbite">
        <div id="planete_uranus">
            <div id="anneau_uranus">
            </div>
        </div>
    </div>
    
    <div id="neptune" class="orbite">
        <div id="planete_neptune">
        </div>
    </div>
    
</div>
